<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: #fff;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>AI Agent Management System</h1>
    
    <h2>AI Agents:</h2>
    <ul>
        {% for agent in agents %}
            <li>{{ agent }}</li>
        {% endfor %}
    </ul>
</body>
</html>
